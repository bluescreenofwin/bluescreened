type Post
  @model
  @auth(
    rules: [
      { allow: public, provider: apiKey, operations: [read] }
      { allow: groups, groups: ["BlogAdmins"], operations: [create, update, delete] }
    ]
  ) {
  id: ID!
  title: String!
  content: String!
  owner: String!
  createdAt: AWSDateTime!
  updatedAt: AWSDateTime!
}
