version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        # Inject POSTs_TABLE, AWS_REGION, and your DDB creds
        - echo "POSTS_TABLE=$POSTS_TABLE"      >> .env.production
        - echo "AWS_REGION=us-west-1"           >> .env.production   # ← hard-code your region here
        - echo "DDB_ACCESS_KEY_ID=$DDB_ACCESS_KEY_ID"       >> .env.production
        - echo "DDB_SECRET_ACCESS_KEY=$DDB_SECRET_ACCESS_KEY" >> .env.production
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - node_modules/**/*
