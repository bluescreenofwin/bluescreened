version: 1
backend:
  phases:
    build:
      commands:
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      # install & select Node 22 before npm ci
      commands:
        - echo "→ Installing Node 22…"
        - nvm install 22
        - nvm use 22
        - node -v    # should print v22.x.x
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
